language: python
python:
  - "2.7"
  - "pypy"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7-dev"
  - "nightly"
matrix:
  allow-failures:
    - python: "3.7-dev"
    - python: "nightly"
  fast_finish: true
# command to install dependencies. We definitely want to test against
# ujson, but it isn't available on PyPy.
install:
  - "pip install .; pip install ujson || true"
# command to run tests
script: python setup.py test
sudo: false
